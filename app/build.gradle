apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.ansoft.utilitybox"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 4
        versionName '1.0.4'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

repositories {
    jcenter();

    flatDir {
        dirs 'libs'
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile(name: 'rootfw-release', ext: 'aar')
    compile 'com.android.support:appcompat-v7:24.2.1'
    provided 'de.robv.android.xposed:api:82'
    compile 'com.scottyab:rootbeer-lib:0.0.4'
    compile 'com.chrisplus.rootmanager:library:2.0.5@aar'
    compile 'com.github.angads25:filepicker:1.0.6'
    compile 'eu.chainfire:libsuperuser:1.0.0.+'
    compile 'commons-io:commons-io:2.4'
}
